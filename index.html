<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Ticket Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #0366d6;
    }
    .button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #0366d6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #024a86;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Support Ticket Portal</h1>
    <p>Need help? Submit a support ticket and we'll get back to you ASAP!</p>
    <a href="submit-ticket.html">
      <button class="button">Submit a Support Ticket</button>
    </a>
  </div>

</body>
</html>
